# Default values for agentstack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Use host network for agentstack-server: useful for accessing localhost (Ollama, local agents etc.)
hostNetwork: false

features:
  selfRegistration: false
  generateConversationTitle: false
  localSetup: false

  # UI only features
  uiVariables: true
  uiModelProviders: true
  uiMCPOauth: true
  uiMCP: true

# -------- AGENTS ----------
providers: [ ]
# Example:
# - location: ghcr.io/i-am-bee/agentstack/agent-1-example:0.1.0
#   auto_stop_timeout_sec: 0 # disable agent downscaling
#   variables:
#     # Variables should be strings (or they will be converted)
#     MY_API_KEY: "sk-..."
#     MY_CONFIG_VAR: "42"
# - location: ghcr.io/i-am-bee/agentstack/agent-2-example:0.1.0
#   auto_stop_timeout_sec: 600 # downscale after 10 minutes

# DEPRECATED: Unmanaged providers
unmanagedProviders: [ ] # DEPRECATED: use providers instead
variables: { } # DEPRECATED: use server API to manage variables instead

# External registries in the format: [name: githubURL]
# for example
# github: "https://github.com/i-am-bee/agentstack@v0.2.14#path=agent-registry.yaml"
externalRegistries: { }


# ------- SECURITY ---------

# How long task_id and context_id ownership will be tracked
#   Performance considerations: all context IDs are recorded for this period
#   Security Considerations:
#     Agents should clear all local state stored under context_id within this time period
#     No security implication for task_id (tasks ids can be generated only server-side in the agent)
a2aProxyRequestsExpireAfterDays: 14

encryptionKey: ""
auth:
  enabled: false # Warning, disable only for local deployments
  jwtSecretKey: ""
  basic:
    enabled: false
    adminPassword: ""
  oidc:
    enabled: false
    default_new_user_role: "user"
    admin_emails:
      - example.admin@ibm.com
    nextauth_trust_host: true
    nextauth_secret: "<To generate a random string, you can use the Auth.js CLI: npx auth secret>"
    nextauth_url: "https://agentstack.localhost:8336"
    validate_audience: true
    providers: [
      {
        "name": "w3id",
        "id": "w3id",
        "class": "IBM",
        "client_id": "<oidc_client_id>",
        "client_secret": "<oidc_client_secret>",
        "issuer": "<oidc_issuer>",
      }
    ]

# In agentstack-server this is used to determine the request origin and dynamically create agent card.
# For example https://agentstack.example.com/api/v1/providers/{provider_id} will return an agent cart with URL for
# https://agentstack.example.com, without respecting the headers, the URL would be "http://agentstack.example.com",
# See https://www.uvicorn.org/settings/#application-interface
trustProxyHeaders: false

# --- EXTERNAL REGISTRIES ---
# GitHub configuration for accessing private repositories
# This creates a .githubconfigjson file in the agentstack-secret
github:
  auths: { }
  # Example configurations:
  # auths:
  #   "github.com":
  #     type: "pat"
  #     token: "ghp_xxxxxxxxxxxxxxxxxxxx"
  #   "github.enterprise.com":
  #     type: "app"
  #     app_id: 123456
  #     installation_id: 789012
  #     private_key: |
  #       -----BEGIN RSA PRIVATE KEY-----
  #       MIIEpAIBAAKCAQEA...
  #       -----END RSA PRIVATE KEY-----

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: [ ]

providerBuilds:
  enabled: false
  buildBackend: "kaniko" # Options: "buildkit" or "kaniko"
  buildRegistry:
    registryPrefix: "agentstack-registry-svc.default:5001" # This must include a dot
    imageFormat: "{registry_prefix}/{org}/{repo}/{path}:{commit_hash}"
    secretName: "agentstack-registry-secret"
    insecure: true
  kaniko:
    useSecurityContextCapabilities: false
  externalClusterExecutor:
    serviceAccountName: ""
    namespace: ""  # Kubernetes namespace for provider builds (defaults to current namespace if empty)
    kubeconfig: "" # Kubeconfig YAML content for external cluster (optional)
    # Example:
    # kubeconfig: |
    #   apiVersion: v1
    #   kind: Config
    #   clusters:
    #   - cluster:
    #       server: https://kubernetes.example.com
    #   ...

# -------- SERVER ----------
# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: ghcr.io/i-am-bee/beeai-platform/beeai-server
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: { }
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
initContainers:
  createVectorDbExtension: true

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 8333
  nodePort: 8333

resources:
  requests:
    memory: 300Mi
#   cpu: 100m
# limits:
#   memory: 300Mi
#   cpu: 100m

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /healthcheck
    port: http
  initialDelaySeconds: 5
  failureThreshold: 5
  periodSeconds: 30
readinessProbe:
  httpGet:
    path: /healthcheck
    port: http
  initialDelaySeconds: 5
  failureThreshold: 20
  periodSeconds: 5

# Additional volumes on the output Deployment definition.
volumes: [ ]

# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: [ ]
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: { }

tolerations: [ ]

affinity: { }

ui:
  replicaCount: 1
  enabled: true
  image:
    repository: ghcr.io/i-am-bee/beeai-platform/agentstack-ui
    pullPolicy: IfNotPresent
    tag: ""
    resources: { }
  service:
    type: ClusterIP
    port: 8334
    nodePort: 8334
  podAnnotations: { }
  podSecurityContext: { }
  securityContext: { }
  podLabels:
    istio.io/dataplane-mode: ambient
  resources: { }
  nodeSelector: { }
  tolerations: { }
  affinity: { }
  livenessProbe: { }
  readinessProbe: { }

# --------- AGENT ----------
agent:
  podAnnotations: { }
  deploymentStrategy: RollingUpdate
  deploymentAnnotations: { }
  imagePullPolicy: IfNotPresent
  podLabels: { }
  resources: { }
  securityContext: { }
  podSecurityContext: { }
  service:
    type: ClusterIP
    port: 8000
  startupProbe:
    httpGet:
      path: /.well-known/agent-card.json
      port: 8000
    initialDelaySeconds: 1
    periodSeconds: 3
    timeoutSeconds: 2
    failureThreshold: 20
  livenessProbe:
    httpGet:
      path: /.well-known/agent-card.json
      port: 8000
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 2
  volumes: [ ]
  volumeMounts: [ ]
  nodeSelector: { }
  tolerations: [ ]
  affinity: { }


