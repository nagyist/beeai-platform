name: e2e-test

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch: { }
  pull_request:
    paths:
      - 'apps/agentstack-server/**'
      - 'apps/agentstack-cli/**'
      - 'helm/**'
  push:
    branches:
      - main
    paths:
      - 'apps/agentstack-server/**'
      - 'apps/agentstack-cli/**'
      - 'helm/**'
jobs:
  e2e-test:
    timeout-minutes: 25
    runs-on: ubuntu-latest
    env:
      AGENTSTACK__HOME: ${{ github.workspace }}/.agentstack
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 15360
          temp-reserve-mb: 2048
          swap-size-mb: 1024
          remove-dotnet: 'true'
      - uses: actions/checkout@v4
      - name: "Set up Lima"
        uses: lima-vm/lima-actions/setup@v1
        id: lima-actions-setup
      - name: "Cache ~/.cache/lima"
        uses: actions/cache@v4
        with:
          path: ~/.cache/lima
          key: lima-${{ steps.lima-actions-setup.outputs.version }}
      - uses: ./.github/actions/setup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: mise run agentstack-server:test:e2e
        env:
          LLM_API_BASE: "${{ secrets.OPENAI_API_BASE }}"
          LLM_MODEL: "${{ vars.OPENAI_MODEL }}"
          LLM_API_KEY: "${{ secrets.OPENAI_API_KEY }}"
          # LLM_API_BASE: "https://api.groq.com/openai/v1"
          # LLM_MODEL: "groq:groq/compound"
          # LLM_API_KEY: "${{ secrets.GROQ_API_KEY }}"
